<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Todo List</title>



    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"> 
        <title>Todo List</title>
    </head>
   <body>
            <div class="container">
            <header class="text-center text-light my-4">
                <h1 class="mb-4">Todo List</h1>
                <form action="" class="search">
                    <i class="fa fa-search icon"></i>
                    <input type="text" class="form-control input-field m-auto" placeholder="search todos">
                </form>
            </header>
    
            <ul class="list-group todos mx-auto text-light" id="todoList">
               
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <span class="sr-no">1.</span>
                        <span>Create a Javascript Project</span>
                        <span class="date">2022-01-01</span>
                    </div>
                    <div>
                        <i class="fa fa-edit edit" onclick="editTodo(0)"></i>
                        <i class="fa fa-trash-o delete" onclick="deleteTodo(0)"></i>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <span class="sr-no">2.</span>
                        <span>Learn Programming</span>
                        <span class="date">2022-01-02</span>
                    </div>
                    <div>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <span class="sr-no">2.</span>
                                <span id="todoText_1">Learn Programming</span>
                                <span class="date" id="todoDate_1">2022-01-02</span>
                            </div>
                            <div>
                                <i class="fa fa-edit edit" onclick="editTodo(1)"></i>
                                <i class="fa fa-calendar date-edit" onclick="editDate(1)"></i>
                                <i class="fa fa-trash-o delete" onclick="deleteTodo(1)"></i>
                            </div>
                        </li>
                        
                    </div>
                </li>
            </ul>
    
            <form class="add text-center my-4" id="addTodoForm">
                <label class="text-light">
                    Add new todo...
                </label>
                <input type="text" class="form-control m-auto" name="add" id="newTodoInput">
                <button type="submit" class="btn btn-primary mt-2" onclick="addTodo()">Add Todo</button>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
    </html>
